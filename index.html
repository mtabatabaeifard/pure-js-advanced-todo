<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>TODO</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Pure js todo</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div
      style="
        background-color: gold;
        width: 100%;
        display: flex;
        position: fixed;
        top: 0;
        transition: all 0.3s ease;
        right: -100%;
      "
      class="alert"
      id="alert"
    >
      <p>simple alert for test purposes</p>
      <!-- comment -->
      <button id="close-alert">X</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <form class="d-flex flex-column w-25">
        <h2 class="text-center">Enter your tasks :</h2>
        <input type="text" id="title" placeholder="title" class="form-label form-control" />
        <textarea
          name=""
          id="desc"
          placeholder="do something"
          rows="10"
          class="form-label form-control"
        ></textarea>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <hr />
    <h4>Created Tasks:</h4>
    <ul id="main">
    </ul>
    <script type="module" src="./index.js"></script>
  </body>
</html>
